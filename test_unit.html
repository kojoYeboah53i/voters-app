<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/bootstrap.css">
    <style>
        .test-route{
            width: 300px;
            box-shadow:0 2px 10px 1px rgba(0,0,0,.3);
        }
    </style>

</head>
<body>
    <center>
        <div class="col-sm" style="margin-top: 100px;">
            <div class="response"></div>
            <button class="btn btn-primary test-route" type="submit">Test route</button>
            <div class="btn btn-lg btn-block team " 
            style=" background:  black; color: white; border: white solid 4px;margin-top:-40px; "><h1>#vote</h1></button>

        </div>
    </center>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <script>
        $('.test-route').click(function (e) { 
            e.preventDefault();
            
            console.log("button clicked")

            $.ajax({
                type: "post",
                url: "route.php?func=test_unit",
                data: {data : "data"},
                success: function (response) {

                    console.log(response)
                    $('.response').html(response);
                    
                }
            });
        });

    </script>

</body>
</html>
