<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voters-app</title>
    <link rel="stylesheet" href="./src/bootstrap.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container main">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand" href="#">XtraClass</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarsExample09">
              <ul class="navbar-nav mr-auto">
        
              </ul>
              <form class="form-inline my-2 my-md-0">
                <i class="fa fa-search my-search" ></i>
              </form>
                
                <button type="submit" class="this-login btn btn-info"  data-toggle="modal" data-target="#login_"><i class="fa fa-user"  style="margin-right: 6px;"></i>Login</button>
            </div>
          </nav>
        <div class="container banner">
            <div class="row">
                <div class="col-md-6 inner-banner">
                    <p><h2>CCHN - Winneba</h2></p>
      <p class="lead">College of Community Health Nursing <br> 
                2020/21 Acadamic Year of Elections</p>
                    <div class="container-fluid result-buttons">
                        <div class="row">
                        <div class="col-sm"> <button class="btn btn-secondary core-members status ">Core Members</button></div>
                        <div class="col-sm"> <button class="btn btn-secondary election-result status">Results</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container app-engine">
          
          <div class="login-old_user" id="login_" tabindex="-1" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" style=" color: white; background-color: #23c79e;">
                  <h4 class="modal-title" id="myModalLabel"></h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="background-color:   #0d0e0f;">
                  <h3 class="result" style="color: white"><span >LOGIN</span></h3>
                 <button class="login-box-msg btn btn-secondary btn-block" style="background-color: #23c79e; display: none;">

                  <p class="login-box-msg" align="center" style="color: white"> <h4></h4> </p>
 
                  </button>
                  <form id="login-form" enctype="multipart/form-data">
          
  
          
                    <div class="login-box-body">

                        <!-- </div> -->
                        <div class="form-group">
                            <label for="name" style=" color: white;">Enter your name</label>
                            <input type="text" class="form-control " id="user" name="user"
                                placeholder="name" >
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="phone" style=" color: white;">Enter your phone number</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        
                        </div>
          
          </form>
          
                </div>
                <div class="modal-footer" style=" color: white; background-color: #23c79e;">
                  <div class="col-sm">
                    <button type="submit"  id="login" class="btn btn-secondary">Login</button>
                    <button type="submit" class="btn btn-info this_new_user" >Register</button>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="new_user" id="register_" style="display: none;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" style=" color: white; background-color: #23c79e;">
                  <h4 class="modal-title" id="myModalLabel"></h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="background-color:   #0d0e0f;">
                  <h3 class="result" style="color: white"><span >Register</span></h3>
                 <button class="msg-board-r btn btn-secondary btn-block" style="background-color: #23c79e; display: none;">

                 <p class=".msg-board-r" align="center" style="color: white"> <h4></h4> </p>

                 </button>
                  <form id="register-form" enctype="multipart/form-data">
          
  
          
                    <div class="login-box-body">

                        <!-- </div> -->
                        <div class="form-group">
                            <label for="name" style=" color: white;">Enter your name</label>
                            <input type="text" class="form-control " id="name1" name="user"
                                placeholder="name" >
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="phone" style=" color: white;">Enter your phone number</label>
                            <input type="text" class="form-control" id="phone1" name="phone">
                        </div>
                        
                        </div>
          
          </form>
          
                </div>
                <div class="modal-footer" style=" color: white; background-color: #23c79e;">
                  <button type="button" id="register-user" class="btn btn-primary " style=" color: white; background: black">Register</button>
                  <button type="button "  class="btn  this_old_user" style=" color: #23c79e; background: white">Login</button>
                </div>
              </div>
            </div>
          </div>
 

          <div class="container" style="position: relative; bottom: 0; width: 100%; margin-top: 100px;">
            <span class="text-muted"> <h2>E-Voter, made by Real Studios LLC</h2></span>
          </div>


    <div class="footer" style="height: 300px;; visibility: hidden;">
 
      </div> 

      <script src="./src/jquery.js"></script>
      <script src="./src/bootstrap.js"></script>
      <script src="./src/main.js"></script>
      
      
</body>
</html>
